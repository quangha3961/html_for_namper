<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(139, 69, 19, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid #D2691E;
        }

        .navbar-brand {
            font-weight: 600;
            color: #FFE4C4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .nav-link {
            color: #FFE4C4 !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #FFD700 !important;
            transform: translateY(-2px);
        }

        .main-content {
            padding: 120px 0 40px 0;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
        }

        .swiper {
            width: 100%;
            height: 80vh;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: rgba(139, 69, 19, 0.95);
            overflow: hidden;
            padding: 20px;
            border: 3px solid #D2691E;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #8B4513;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            border: 3px solid #CD853F;
            margin: 10px;
            aspect-ratio: 7308/3375;
            transition: transform 0.3s ease;
        }

        .swiper-slide:hover {
            transform: scale(1.02);
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .swiper-button-next,
        .swiper-button-prev {
            display: none;
        }

        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: #FFE4C4;
            opacity: 0.7;
            border: 2px solid #D2691E;
            transition: all 0.3s ease;
        }

        .swiper-pagination-bullet-active {
            opacity: 1;
            background: #D2691E;
            transform: scale(1.2);
        }

        .footer {
            background: rgba(139, 69, 19, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px 0;
            margin-top: 40px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            border-top: 3px solid #D2691E;
        }

        .social-icons a {
            color: #FFE4C4;
            font-size: 1.8rem;
            margin: 0 15px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #FFD700;
            transform: translateY(-5px) scale(1.1);
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: #FFE4C4;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5rem;
        }

        .decorative-element {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            opacity: 0.15;
            border-radius: 50%;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .decorative-element.top-right {
            top: -150px;
            right: -150px;
        }

        .decorative-element.bottom-left {
            bottom: -150px;
            left: -150px;
            animation-delay: -3s;
        }

        @media (max-width: 768px) {
            .swiper {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-images me-2"></i>Image Gallery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle me-1"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope me-1"></i>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container position-relative">
            <div class="decorative-element top-right"></div>
            <div class="decorative-element bottom-left"></div>
            
            <h2 class="section-title">Our Beautiful Gallery</h2>
            
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img_webp/Artboard-1_3x.webp" alt="Slide 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img_webp/Artboard-2_3x.webp" alt="Slide 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img_webp/Artboard-3_3x.webp" alt="Slide 3">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img_webp/Artboard-4_3x.webp" alt="Slide 4">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img_webp/Artboard-5_3x.webp" alt="Slide 5">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img_webp/Artboard-6_3x.webp" alt="Slide 6">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2024 Image Gallery. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: true
            },
            allowTouchMove: true,
            grabCursor: true
        });
    </script>
</body>
</html>
